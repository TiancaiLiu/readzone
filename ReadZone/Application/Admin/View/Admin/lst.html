<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/head" />
<div class="container clearfix">
    <include file="Public/left" />
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">管理员管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="__CONTROLLER__/search" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="70">搜索:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="" id="" action="" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增管理员</a>
                        

                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="4%">ID</th>
                            <th>管理员名称</th>
                            <th width="8%">操作</th>
                        </tr>
                        <foreach name='list' item='v'>
                            <tr>
                                <td width="4%">{$v.id}</td>
                                <td title="{$vo.username}">{$v.username}</td>
                                <td width="10%">
                                    <a class="link-update" href="__CONTROLLER__/edit/id/{$v.id}"><i class="icon-font">&#xe045;</i> 修改</a>
                                    <if condition="$v['id'] neq 1">
                                    <a class="link-del" onclick="return confirm('确定要删除该管理员？？？');" href="__CONTROLLER__/del/id/{$v.id}"><i class="icon-font">&#xe037;</i> 删除</a>
                                    </if>
                                </td>
                            </tr>
                        </foreach>
                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
